<div class="modal fade" id="createGameFormModal" tabindex="-1" role="dialog" aria-labelledby="createGameForm"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Создание комнаты</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="createGameForm">
                    <div class="form-group row">
                        <label for="name" class="col-sm-4 col-form-label">Наименование</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="name" id="name" placeholder="GameRoom">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                <button type="submit" form="createGameForm" class="btn btn-primary">Создать</button>
            </div>
        </div>
    </div>
</div>
